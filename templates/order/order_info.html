{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h3>订单编号:{{ order_id }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for ordergoods in orders.ordergoods_set.all %}



            <li>
                <!--商品名称展示-->
                <img src="{{ ordergoods.goods.productimg }}">

                <span> <!-- 数量展示 -->{{ ordergoods.goods_num }}</span>
            </li>
        {% endfor %}
        <!--订单处理结束-->

    </ul>
        <!--订单id展示-->
        <button id="alipay"><a href="{% url 'App:payOrdered' order_id %}">Alipay</a></button>

    </div>


{% endblock %}
